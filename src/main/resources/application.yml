spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: mysql
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true
static:
  basePath: ${user.dir}
  imagePath: /src/main/contents/images/